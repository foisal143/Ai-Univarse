<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Ai Univarse</title>
</head>

<body onload="loadBody()" class="mx-auto">
  <header>
    <div class="text-center my-12">
      <h1 class="md:text-6xl text-4xl font-semibold">AI Universe Hub</h1>
    </div>
  </header>
  <main>
    <!-- sort by date btn section -->
    <section>
      <div class="text-center">
        <button id="sortByDate" class="px-8 py-2 btn hover:bg-red-700 text-white rounded-md bg-red-800">Sort By
          Date</button>
      </div>
    </section>
    <!-- ai section -->
    <section class="my-12">
      <div id="aiContainer" class="grid grid-cols-1 md:grid-cols-3 gap-5 px-12">

      </div>
      <!-- loader section -->
      <div id="loader" class="text-center my-12 ">
        <span class="loading loading-bars loading-lg"></span>
      </div>
      <!-- see more btn section -->
      <div class="text-center my-5">
        <button id="ShowMore" class="btn bg-red-800 hover:bg-red-700 text-white">Show More</button>
      </div>
    </section>
    <!-- modal section -->
    <!-- You can open the modal using ID.showModal() method -->

    <dialog id="my_modal_4" class="modal">

      <div class="relative shadow-xl rounded-md  w-10/12 bg-white mx-auto">
        <div class="modal-action absolute -right-5 z-10 -top-11">
          <form method="dialog">
            <!-- if there is a button, it will close the modal -->
            <button class=" btn rounded-full  text-xl text-red-500"><i class="fa-solid fa-xmark"></i></button>
          </form>
        </div>
        <div id="modalBody"
          class=" w-11/12 justify-center items-center gap-8 mx-auto p-12 flex flex-col-reverse md:flex-row">



        </div>
      </div>
    </dialog>
  </main>

  <!-- js files -->
  <script src="hello.js"></script>
</body>

</html>
